<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Display</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styleSheet/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
         <script src="javaScript/nav.js" defer></script>
         <script src="javaScript/carousel.js" defer></script>
         <script src="javaScript/main.js" defer></script>
         <script src="javaScript/test.js" defer></script>

         <link rel="shortcut icon" href="image/logo-big.svg" type="image/x-icon">

</head>
<body>
    <main >
        <header id="nav"></header>
            <section class="container-fluid">
              <div class="row">
                <div class="col-6" >
                  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000">
                  <div class="carousel-inner" id="scrol-boots"></div>
                </div>
                </div>
                <div class="col-6">
                  <div class="col marginTop-custom">
                  <div class="text-center mb-5"> <img src="image/logo-big.svg" alt="Logo du site"></div>
                  <div class="text-center mb-5"><h1>Bienvenue à ma table</h1></div>
                  <div class="text-center"><a href="#recipeRow" class="link-custom ">découvrir ma table</a></div>
                </div>
                </div>
              </div>
            </section>

            <span><h1 class="text-center mt-5 mb-5">RECETTES</h1></span>

            <section class="container">

                <div class="bg-custom pt-3 text-center rounded-pill pb-3 display-block"><h2>Quelle type de cuisine cherchez-vous?</h2></div>
                <div class="mb-5 mt-3">
                    <form action="" id="typeCuisine">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input checkbox bg-custom2" type="checkbox" name="All" id="all">
                        <label class="form-check-label " for="${cuisine}">all</label>
                    </div>
                    </form>
                </div>

            </section>

            <section class="container">
                <div class="row" id="recipeRow">
                </div>
            </section>

            <section class="container">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col ">Nom de la recette</th>
                        <th scope="col text-center">Note de la recette</th>
                        <th scope="col text-center">moyenne des notes</th>
                        <th scope="col text-center">Temps de préparation</th>
                        <th scope="col text-center">Difficulté de la recette</th>
                        <th scope="col text-center">Lien</th>
                      </tr>
                    </thead>
                    <tbody id="table"></tbody>
                </table>
            </section>
    </main>

   
</body>
</html>
