<body>
  <main class="">
    <header id="nav"></header>
    <section  id="imageRect" class="container"></section>

      <section >
        <div class="mt-4 container">
          <h5 class="text-center">Ingredients:</h5>
          <ul class="list-group " id="ingredientsList">
          </ul>
        </div>
      </section>

      <section class="container">
        <div class="mt-4">
          <h5 class="text-center">Instruction:</h5>
          <ul class="list-group " id="Instructions">
          </ul>
        </div>
      </section>
    </main>
   
</body>
